<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cinelitas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>    
    </head>

    <body style="background-color:lightblue;">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/pelicula">Cinelitas</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/peliculaN">Agregar Pelicula</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <h1 th:text="${titulo}"></h1>
        <table class="table table-light table-striped">
            <thead class="thead-dark">
                <tr>
                    <!-- table row -->                    
                    <th scope="col">Nombre</th>                 
                    <th scope="col">Costo </th>
                    <th scope="col">Fecha </th>
                    <th scope="col">Sala</th>
                    <th scope="col">Editar </th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${peliculas}"> 
                <tr>
                    <td th:text="${user.getNombre}"></td>
                    <td th:text="${user.getCosto}"></td>
                    <td th:text="${user.getFecha}"></td>
                    <td th:text="${user.getSala.getNombre}"></td>
                    <td>                        
                        <a th:href="@{/editPelicula/{id}(id=${user.getId})}">Editar</a>                    
                    </td>
                    <td>                        
                        <a th:href="@{/delete/{id}(id=${user.getId})}">Borrar</a>                    
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
</body>
</html>
