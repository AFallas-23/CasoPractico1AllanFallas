<!DOCTYPE html>

<html>
    <head>
        <title>Agregar o editar pelicula - Cinelitas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>

    <body style="background-color:lightblue;">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/pelicula">Cinelitas</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/peliculaN">Agregar Pelicula</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <h1>Peliculas</h1>
        <p> </p>
        <div class="container">
            <div class="card-header bg-black text-white"> </div>
            <div class="card-body"> 
                <div class="container"> 
                    <form th:object = "${pelicula}"
                          th:action="@{/save}"
                          method="POST"
                          >                         
                        <input type ="hidden" th:field="*{id}">
                        <div class="form-group mb-3 row"> 
                            <label class="col-md-2 col-form-label" for="nombre">Nombre de la Pelicula: </label>
                            <div class="col-sm-10"> 
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{nombre}" placeholder="Nombre de la pelicula" id="nombre" aria-describedby="emailHelp"> 
                            </div>
                        </div>

                        <div class="form-group mb-3 row"> 
                            <label class="col-md-2 col-form-label" for="costo">Costo</label>
                            <div class="col-sm-10"> 
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{costo}" placeholder="Costo de la pelicula" id="costo" aria-describedby="emailHelp"> 
                            </div>
                        </div>

                        <div class="form-group mb-3 row"> 
                            <label class="col-md-2 col-form-label" for="fecha">Fecha</label>
                            <div class="col-sm-10"> 
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{fecha}" placeholder="Fecha de la pelicula" id="fecha" aria-describedby="emailHelp"> 
                            </div>
                        </div>


                        <div class="form-group mb-3 row"> 
                            <label class="col-md-2 col-form-label" for="sala">Salas Disponibles</label>
                            <div class="col-sm-10"> 
                                <select th:field="*{sala}" class="form-control form-control-sm col-md-6" id="nombre" aria-describedby="emailHelp">
                                    <option th:each="x:${salas}"
                                            th:value="${x.id}"
                                            th:text="${x.nombre}"/>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" value="Guardar">Aceptar</button>
                    </form>  
                </div>
            </div>
        </div>
    </body>
</html>
